<html>

    <head>
      <title>MultiTrickFox's Space</title>
      <link rel="icon" type="image/x-icon" href="favicon.png">
      <script src="libs/p5.js"></script>
      <!-- <script src="libs/p5.sound.js"></script> -->
      <script src="libs/p5.easycam.js"></script>
      <script src="libs/p5.rovercam.js"></script>
    </head>

    <body style="
          background-color: black;
          margin: 0;
          height: 100%;
          width: 100%;
          justify-content: center;
          align-items: center;
          cursor: wait;               
          ">
      
      <script>

        var canvas
        var cam
        var rover

        function setup() {
  
          setAttributes('antialias', true)
          pixelDensity(1)

          canvas = createCanvas(windowHeight, windowHeight, WEBGL)
          canvas.position((windowWidth-windowHeight)/2,0)

          //cam = createEasyCam()
          rover = createRoverCam()
          rover.usePointerLock()
          rover.setState({
            position: [0,0,0],
            rotation: [0,0,0],
            sensitivity: 0.01,
            speed: .2,
          })

          document.body.style.cursor = 'auto'

        }

        function draw() {

          background(0)

          lights()

          push()
          translate(100,0,0)
          box(50)
          pop()

        }

      </script>

    </body>

</html>
